action_selection:
  n_possible_actions: 112
  n_actions: 7
  shape: [112, 112]
  selection_strategy: "greedy_variance" # "downstream_gradient_descent" | "downstream_propagation" | "greedy_entropy" | "uniform_random" | "covariance"
  kwargs: {}

downstream_task: "echonet_segmentation"

diffusion_inference:
  # run_dir: "{output_dir}/ddim/2025_02_26_160545_ddim_train_echonet_112_3_frames/hub"
  run_dir: hf://usbmd/ulsa
  num_steps: 500
  initial_step: 450 # [0, num_steps]
  batch_size: 4 # posterior samples
  guidance_kwargs:
    omega: 10
  reconstruction_method: "choose_first" # "choose_first" | "maximum_likelihood" | "mean"
  hard_project: true

io_config:
  plot_step_overview: false
  plot_frame_overview: false
  plot_frames_for_presentation: true
  save_target_img: false
  save_animation: true
  scan_convert: true
  scan_conversion_angles: [-45, 45]
  frame_cutoff: 50
  gif_fps: 30
  verbose: false
  reconstruction_sharpness_std: 0.025

data:
  target_sequence: "{data_root}/USBMD_datasets/echonet/val/0X10A5FC19152B50A5.hdf5"
  data_type: data/image
  image_range: [-60, 0]